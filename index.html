<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música Hi-Res Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        
        <div class="artwork-container">
            <img id="album-art" src="placeholder.png" alt="Carátula del Álbum">
            <a id="download-art-btn" class="download-btn" download style="display: none;">Descargar Carátula</a>
        </div>

        <h1 id="track-title">Selecciona una canción</h1>

        <div class="controls">
            <button id="prev-btn">Anterior</button>
            <button id="play-pause-btn">Play</button>
            <button id="stop-btn">Stop</button>
            <button id="next-btn">Siguiente</button>
        </div>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" step="1">
        </div>

        <div class="equalizer-container">
            <div class="eq-band">
                <label>Graves</label>
                <input type="range" id="bass-eq" min="-15" max="15" value="0" step="1">
            </div>
            <div class="eq-band">
                <label>Medios</label>
                <input type="range" id="mid-eq" min="-15" max="15" value="0" step="1">
            </div>
            <div class="eq-band">
                <label>Agudos</label>
                <input type="range" id="treble-eq" min="-15" max="15" value="0" step="1">
            </div>
        </div>

        <div class="file-input-container">
            <input type="file" id="file-input" accept=".flac,.dsf,.dff,.cue,.wav,.mp3,.jpg,.jpeg,.png" multiple class="file-input-hidden">
            <label for="file-input" class="file-input-label">Examinar Archivos</label>
        </div>
        
        <ul id="playlist"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.8/dist/jsmediatags.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
