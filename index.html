<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música Hi-Res</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-player">
        <h1 id="track-title">Selecciona una canción</h1>

        <!-- Controles actualizados -->
        <div class="controls">
            <button id="prev-btn">Anterior</button>
            <button id="play-pause-btn">Play</button>
            <button id="stop-btn">Stop</button> <!-- BOTÓN AÑADIDO -->
            <button id="next-btn">Siguiente</button>
        </div>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" step="1">
        </div>

        <!-- Selector de archivos rediseñado -->
        <div class="file-input-container">
            <input type="file" id="file-input" accept=".flac,.dsf,.dff,.cue,.wav" multiple class="file-input-hidden">
            <label for="file-input" class="file-input-label">Examinar Archivos</label>
        </div>
        
        <ul id="playlist"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
