<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <h1>Reproductor de Audio</h1>
        
        <div class="file-selector">
            <input type="file" id="audio-file" accept=".mp3,.flac,.dsd,.cue" multiple>
        </div>
        
        <div class="track-info">
            <div id="current-track">No hay archivo cargado</div>
            <div id="track-time">00:00 / 00:00</div>
        </div>
        
        <div class="controls">
            <button id="prev-btn">⏮</button>
            <button id="play-btn">⏵</button>
            <button id="next-btn">⏭</button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="progress-container">
            <input type="range" id="progress" min="0" max="100" value="0" step="0.1">
        </div>
        
        <div class="playlist" id="playlist">
            <h3>Lista de reproducción</h3>
            <ul id="track-list"></ul>
        </div>
    </div>
   <div class="file-selector">
    <label for="audio-file" class="file-label">
        <span>Seleccionar archivos</span>
        <input type="file" id="audio-file" accept=".mp3,.flac,.dsd,.cue" multiple>
    </label>
</div>
    <script src="cue-parser.js"></script>
    <script src="script.js"></script>
</body>
</html>
